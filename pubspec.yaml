name: medicar
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  flutter_svg: ^2.0.10
  http: ^1.2.0  # ← Agregada para API calls

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  assets:
    - assets/images/
  uses-material-design: true

# Configuración del ícono con color de fondo personalizado
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_white.png"
  adaptive_icon_background: "#1479FF"
  adaptive_icon_foreground: "assets/images/logo_foreground.png"
  remove_alpha_ios: true